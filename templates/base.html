<!DOCTYPE html>
<html lang="{{ lang }}" class="h-full">
  {%- include "partials/head.html" -%}
  <body class="w-full h-full flex flex-col bg-black">
    <header class="flex print:hidden items-center justify-between p-2 sm:pt-4">
      <a href="{{ get_url(path='/') }}">
        <img class="select-none" src="{{ get_url(path='images/logo.png') | safe }}" alt="Logo da minha marca pessoal" />
      </a>
      <nav class="flex items-center text-center gap-x-3">
        <a
          href="{{ get_url(path='@/about/_index.md') | safe }}"
          class="px-2 sm:px-5 py-2 text-white has-hover:text-gray-500 has-hover:hover:text-white bg-gray-800 has-hover:bg-transparent has-hover:hover:bg-gray-800 transition-colors duration-500 rounded-md no-underline"
        >
          Sobre mim
        </a>
        <a
          href="{{ get_url(path='@/blog/_index.md') | safe }}"
          class="px-1 sm:px-5 py-2 text-white has-hover:text-gray-500 has-hover:hover:text-white bg-gray-800 has-hover:bg-transparent has-hover:hover:bg-gray-800 transition-colors duration-500 rounded-md no-underline"
        >
          Blog
        </a>
        <a
          href="{{ get_url(path='@/projects/_index.md') | safe }}"
          class="px-2 sm:px-5 py-2 text-white has-hover:text-gray-500 has-hover:hover:text-white bg-gray-800 has-hover:bg-transparent has-hover:hover:bg-gray-800 transition-colors duration-500 rounded-md no-underline"
        >
          Projetos
        </a>
      </nav>
      <nav class="sm:pe-5 flex gap-x-1 sm:gap-x-3">
        <a href="https://github.com/jlucfarias" target="_blank">
          <img class="invert has-hover:invert-[.5] has-hover:hover:invert transition duration-200 select-none" width="36" height="36" src="https://img.icons8.com/material-rounded/96/github.png" alt="Github Logo" />
        </a>
        <a href="https://linkedin.com/in/jlucfarias" target="_blank">
          <img class="invert has-hover:invert-[.5] has-hover:hover:invert transition duration-200 select-none" width="36" height="36" src="https://img.icons8.com/material-rounded/96/linkedin--v1.png" alt="Linkedin Logo" />
        </a>
      </nav>
    </header>
    {%- block content -%}
    {%- endblock content -%}
  </body>
</html>

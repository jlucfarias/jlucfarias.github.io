<!DOCTYPE html>
<html lang="{{ lang }}" class="w-full h-full">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ get_url(path='styles/styles.css') | safe }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
    <title>{{ section.title | safe }}</title>
  </head>
  <body class="w-full h-full flex flex-col bg-black text-gray-700">
    <header class="flex items-center ps-3 pt-4">
      <a href="/">
        <img src="{{ get_url(path='images/logo.png') | safe }}" />
      </a>
    </header>
    <main class="flex-auto text-gray spaced">
      <article class="h-full flex flex-col justify-center py-auto">
        {{ section.content | safe }}
      </article>
    </main>
    <footer class="pb-4">
      <nav class="flex spaced gap-x-3">
        <a href="https://github.com/jlucfarias" class="px-3 py-2 text-gray hover:text-white transition-colors duration-500">GitHub</a>
        <a href="https://linkedin.com/in/jlucfarias" class="px-3 py-2 text-gray hover:text-white transition-colors duration-500">Linkedin</a>
      </nav>
    </footer>
  </body>
</html>
